<div class="mat-title header">Concepts</div>
<div class="concepts-wrapper">
  <div *ngIf="showProgress == true; then showProgressBar else showContents"></div>
  <ng-template #showProgressBar>
    <div class="progress-bar">
      <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
  </ng-template>
  <ng-template #showContents>
    <md-card routerLink='{{concept.identifier | encodeUriComponent}}' class="concepts-card" *ngFor="let concept of concepts">
      <md-card-title>{{concept.displayName}}</md-card-title>
      <md-card-content>
        <p>{{concept.description | slice:0:300}}</p>
      </md-card-content>
    </md-card>
  </ng-template>
</div>
